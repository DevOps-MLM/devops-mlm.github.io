apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-app
  template:
    metadata:
      labels:
        app: notes-app
    spec:
      containers:
        - name: notes-app
          image: mhmmdsyahputra/notes-app:1.0.5
---
apiVersion: v1
kind: Service
metadata:
  name: notes-app-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: notes-app
  ports:
    - port: 8080
      targetPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notes-app-hpa
  namespace: default
spec:
  minReplicas: 1
  maxReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notes-app
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
